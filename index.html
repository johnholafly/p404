    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <header class="holafly-layout" style="position:absolute;">
        <img src="assets/Navbar-Holafly.png">
    </header>
    
    <!--Init Holafly 404 Page-->
    <section class="p404">
        <div id="p404__parallax-container">
            <article class="p404__parallax-scene">
                <figure class="p404__parallax-layer msg404" data-depth="0.08">
                    <h1>404</h1>
                    <!--img src="assets/404_message_back.png" /-->
                </figure>
                <figure class="p404__parallax-layer cloudFront" data-depth="0.2">
                    <img src="assets/404_cloud_front.png" />
                </figure>
                <figure class="p404__parallax-layer cloudBack" data-depth="0.44">
                    <img src="assets/404_cloud_back.png" />
                </figure>
                <figure class="p404__parallax-layer sailor" data-depth="0.66">
                    <img src="assets/404_sailor_holafly.png" />
                </figure>
                <aside>
                    <h2>Oops! It looks like you've lost your way.</h2>
                    <p>The page you're looking for isn't here. <strong>But don't worry</strong>, that doesn't mean you should give up. There's still plenty to see and explore.</p>
                    <a class="blank" href="#">Contact Us</a>
                    <a href="#">Destinations</a>

            </article>
        </div>
    </section>
    <!--End Page 404-->

    <footer class="holafly-layout infront">
        <img src="assets/FooterDesk.png">
    </footer>

    <script type="text/javascript">
        
        var parallaxBox = $('#p404__parallax-container');
        var strength = 0.2,
        isMobile = false;

        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent)) {
            isMobile = true;
        }


        function parallaxMove(parallaxContainer, x, y, boxWidth, boxHeight) {
            $(parallaxContainer).find('.p404__parallax-layer').each(function () {
                var depth = $(this).data('depth');
                var moveX = ((boxWidth / 2) - x) * (strength * depth);
                var moveY = ((boxHeight / 2) - y) * (strength * depth);

                $(this).css({ transform: "translate3d(" + moveX + "px, " + moveY + "px, 0)" });
                $(this).removeClass('is-out');
            });
        }


        if (!isMobile) {

            parallaxBox.mousemove(function (event) {
                event.stopPropagation();
                event = event || window.event;
                var x = Math.floor(event.clientX - $(this).offset().left),
                y = Math.floor(event.clientY - $(this).offset().top),
                boxWidth = $(this).width(),
                boxHeight = $(this).height();

                parallaxMove(this, x, y, boxWidth, boxHeight);

            });

        } else if (isMobile) {

            window.addEventListener("deviceorientation", function (event) {
                event.stopPropagation();
                event = event || window.event;

                var rotatedY = Math.min(Math.max(parseInt(Math.floor(event.gamma)), -45), 45),
                rotatedX = Math.min(Math.max(parseInt(Math.floor(event.beta)), -45), 45),
                boxWidth = parallaxBox.width(),
                boxHeight = parallaxBox.height();

                var moveX = ((boxWidth / 2) * rotatedY) / 45;
                var moveY = ((boxWidth / 2) * rotatedX) / 45;

                parallaxMove(parallaxBox, moveX, moveY, boxWidth, boxHeight);

            });
        }

    </script>
  </body>
</html>
